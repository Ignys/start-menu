<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Start menu - new tab</title>
	<link rel="stylesheet" href="/res/stylesheets/list.css" />
	<link rel="stylesheet" href="/res/stylesheets/menu.css">
	<script src="/res/scripts/menu.js"></script>
	<script src="/res/scripts/list.js"></script>
	<script src="/res/scripts/date.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>

<body onload="refreshTime(), loadTask(), refreshDisplay(), titleByDay(), getSavedApps()">
	<div id="modal" class="modal">
		<div class="modal-content">
			<div class="modal-body">
				Website name
				<input id="website-name" type="text" class="modal-input" placeholder="Example">
				Website URL
				<input id="website-url" type="text" class="modal-input" placeholder="https://www.example.com/">
				Icon URL
				<input id="icon-url" type="text" class="modal-input" placeholder="https://www.example.com/icon.jpg">
			</div>
			<div class="modal-footer">
				<span onclick="closeModal()" class="modal-button">Cancel</span>
				<span onclick="createApp()" class="modal-button">Apply</span>
			</div>
		</div>
	</div>
	<div class="header">
		<div id="list-app" class="list-app">
			<div id="app-creator-button" class="app">
				<div class="app-img" onclick="openModal()">
					<img src="/res/svg/plus.svg" width="100%" alt="" />
				</div>
				<div style="font-weight: 500; margin-top: 5px">Add link</div>
			</div>
		</div>
		<div class="date">
			<div class="horario">
				<div id="clock-text" style="display: flex; justify-content: center;">17:28:60</div>
				<div id="day-text"
					style="font-size: 40px; display: flex; justify-content: center; top: -20px; position: relative;">
					quinta-feira</div>
			</div>
		</div>
	</div>
	<div id="today" class="today-list">
		<div class="header-list">
			<span id='title' class="title-list">Today's List</span>
			<span id="display" class="display-list">0 de 0</span>
		</div>
		<input id="input-task" type="text" placeholder="Adicione aqui uma nova tarefa!" onkeypress="newTask(event)">
		<div class="content-list">
		</div>
	</div>
</body>

</html>
